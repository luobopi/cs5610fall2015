<section class="bg-primary" ng-controller="AdminController">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 text-center">
            <h1>Add New Product</h1>
            <form class="form-horizontal">

                <div class="form-group">
                    <label for="inputBrand" class="col-sm-2 control-label">Brand</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputBrand" placeholder="Brand" ng-model="brand">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputName" placeholder="Name" ng-model="productName">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPrice" class="col-sm-2 control-label">Price</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPrice" placeholder="Price" ng-model="price">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPicture" class="col-sm-2 control-label">Picture</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPicture" placeholder="URL" ng-model="picture">
                    </div>
                </div>

                <div class="form-group">
                    <div class="center">
                        <a type="submit" class="btn btn-default" ng-click="add()">Add</a>
                    </div>
                </div>

            </form>

        </div>
        <!--<div class="form-group">-->
        <!--<label for="user", class="col-sm-2 control-label"></label>-->
        <!--</div>-->

    </div>
</section>
