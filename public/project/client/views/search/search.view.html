<section ng-controller="SearchController">

    <!--<div class="container">-->
        <div class="row bg-primary">
            <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 text-center">
                <hr>
                <h2 class="section-heading">We've got what you need!</h2>
                <hr>
                <div>
                    <input type="text" class="form-control" placeholder="Search..." ng-model="content">
                </div>
                <!--p class="text-faded">Start Bootstrap has everything you need to get your new website up and running in no time! All of the templates and themes on Start Bootstrap are open source, free to download, and easy to use. No strings attached!</p-->
                <hr>
                <a class="btn btn-default btn-xl" ng-click="searchInSearch()">Search!</a>
                <hr>



            </div>
        </div>
        <div class="row">
            <hr>
            <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 ">
                <table class="table product">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Product</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="product in products">
                        <td class="col-md-2"><img class="productList-img" ng-src="{{product.picture}}"/></td>
                        <td class="col-md-6 text-center">
                            <a ng-click="selectProduct($index)">{{product.productName}}</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    <!--</div>-->
</section>
