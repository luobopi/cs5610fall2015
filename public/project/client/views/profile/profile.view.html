<section ng-controller="ProfileController">
    <div class="row bg-primary">
        <div class="col-lg-6 col-lg-offset-3 text-center">
            <hr>
            <h1>Profile</h1>
            <form class="form-horizontal">

                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputUsername" placeholder="Username" ng-model="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" ng-model="firstName">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" ng-model="lastName">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="center">
                        <a type="submit" class="btn btn-default" ng-click="update()">Update</a>
                    </div>
                </div>

            </form>

        </div>
        <!--<div class="form-group">-->
            <!--<label for="user", class="col-sm-2 control-label"></label>-->
        <!--</div>-->

    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            <h3>Reviews</h3>
            <table class="table table-striped reviews">
                <thead>
                <tr>
                    <th class="col-md-1">Product</th>
                    <th class="col-md-6">Reviews</th>
                    <th class="col-md-1">Action</th>
                </tr>
                <tr>
                    <td>{{review.productId.productName}}</td>
                    <td><input class="form-control" type="text" placeholder="name" ng-model="review.content"/></td>
                    <td>
                        <a ng-click="updateReview()" class="glyphicon glyphicon-ok"/>
                    </td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="review in reviews">
                    <td class="col-md-2">{{review.productId.productName}}</td>
                    <td class="col-md-4">{{review.content}}</td>
                    <td>
                        <a ng-click="deleteReview($index)" class="glyphicon glyphicon-remove"/>
                        <a ng-click="selectReview($index)" class="glyphicon glyphicon-ok"/>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</section>
