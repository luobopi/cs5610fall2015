<section class="bg-primary">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 text-center">
            <h1 class="section-heading">Register</h1>
            <form class="form-horizontal" ng-controller="RegisterController">

                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputUsername" placeholder="Username" ng-model="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword2" class="col-sm-2 control-label">Verify Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Password" ng-model="password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputCheck" class="col-sm-2 control-label">admin</label>
                    <div class="col-sm-1 col-offset-3">
                        <input type="checkbox" id="inputCheck" ng-model="admin">
                    </div>
                </div>

                <div class="form-group">
                    <div class="center">
                        <a type="submit" class="btn btn-default" ng-click="register()">Register</a>
                    </div>
                </div>


            </form>
        </div>
    </div>
</section>
