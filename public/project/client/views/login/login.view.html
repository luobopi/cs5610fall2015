<h1 class="page-header text-center">Login</h1>
<div class="row bg-primary">
    <hr>
    <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
        <form class="form-horizontal" ng-controller="LoginController">

            <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input class="form-control" id="inputUsername" placeholder="Username" ng-model="username">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-6 col-sm-4">
                    <a type="submit" class="btn btn-default" ng-click="login()">Login</a>
                </div>
            </div>


        </form>
    </div>
</div>
