
<h1 class="page-header">Form  Fields</h1>
<ul class="nav nav-tabs">
    <li ng-class="{'active': $location.url().indexOf('form') == -1 }" role="presentation"><a href="#/form">Forms</a></li>
    <li ng-class="{'active': $location.url().indexOf('form-field') != -1 }" role="presentation"><a href="#/form-field">Form-Fields</a></li>
</ul>
<br>
<div class="form-horizontal">
    <div ng-repeat="field in model.fields">
        <div ng-switch on="field.type">
            <div ng-switch-when="TEXTAREA">
                <div class="form-group col-lg-10">
                    <label for="txtarea">{{field.label}}</label>
                    <br>
                    <textarea id="txtarea" ng-model ="field.placeholder" class="form-control" rows="5"/>
                    <div class="allicons">
                        <span class="btn btn-warning glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="btn btn-primary glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="btn btn-danger glyphicon glyphicon-remove" ng-click="model.removeField(field.id)" aria-hidden="true"></span>
                        <span class="btn btn-success glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>
            </div>
            <div ng-switch-default>
                <div class="form-group col-lg-10">
                    <label for="txt">{{field.label}}</label>
                    <br>
                    <input id = "txt" ng-model ="field.placeholder" class="form-control" type="text" placeholder="{{field.placeholder}}">
                    <div class="allicons">
                        <span class="btn btn-warning glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="btn btn-primary glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="btn btn-danger glyphicon glyphicon-remove" ng-click="model.removeField(field.id)" aria-hidden="true"></span>
                        <span class="btn btn-success glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>
            </div>
            <div ng-switch-when="DATE">
                <div class="form-group col-lg-4">
                    <label for="dob">{{field.label}}</label>
                    <br>
                    <input id="dob" type="date" class="form-control" name="date">
                    <div class="allicons">
                        <span class="btn btn-warning glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="btn btn-primary glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="btn btn-danger glyphicon glyphicon-remove" ng-click="model.removeField(field.id)" aria-hidden="true"></span>
                        <span class="btn btn-success glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>
            </div>
            <div ng-switch-when="OPTIONS">
                <div class="form-group col-lg-4">
                    <label for="dropd">{{field.label}}</label>
                    <br>
                    <select id="dropd" class="form-control">
                        <option ng-repeat="option in field.options">
                            {{option.value}}
                        </option>
                    </select>
                    <div class="allicons">
                        <span class="btn btn-warning glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="btn btn-primary glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="btn btn-danger glyphicon glyphicon-remove" ng-click="model.removeField(field.id)" aria-hidden="true"></span>
                        <span class="btn btn-success glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>
            </div>
            <div ng-switch-when="CHECKBOXES">
                <div class="form-group">
                    <label for="rolesbox">{{field.label}}</label>
                    <br>
                    <div class="checkbox form-control" id="rolesbox" ng-repeat="option in field.options">
                        <label><input type="checkbox" value="{{option.value}}">{{option.label}}</label>
                    </div>
                    <div class="allicons">
                        <span class="btn btn-warning glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="btn btn-primary glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="btn btn-danger glyphicon glyphicon-remove" ng-click="model.removeField(field.id)" aria-hidden="true"></span>
                        <span class="btn btn-success glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>
            </div>
            <div ng-switch-when="RADIOS">
                <div class="form-group">
                    <label for="radiobtn">{{field.label}}</label>
                    <div class="radio" id="radiobtn" ng-repeat="option in field.options">
                        <label>
                            <input type="radio" name="{{option.value}}">{{option.label}}
                        </label>
                    </div>
                    <div class="allicons">
                        <span class="btn btn-warning glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        <span class="btn btn-primary glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span class="btn btn-danger glyphicon glyphicon-remove" ng-click="model.removeField(field.id)" aria-hidden="true"></span>
                        <span class="btn btn-success glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group col-lg-10">
        <label for="newField">Add New Field:</label>
        <br>
        <select id="newField" class="form-control" ng-model = "model.fieldType">
            <option value="slt">Single Line Text Field</option>
            <option value="mlt">Multi Line Text Field</option>
            <option value="date">Date Field</option>
            <option value="dropdown">Dropdown Field</option>
            <option value="checkbox">Checkboxes Field</option>
            <option value="radiobutton">Radio Buttons Field</option>
        </select>
        <div class="allicons btn btn-primary">
            <span class="glyphicon glyphicon-plus" ng-click="model.addField(model.fieldType)" aria-hidden="true"></span>
        </div>
    </div>
</div>
